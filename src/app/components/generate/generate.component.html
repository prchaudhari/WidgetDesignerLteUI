<div class="container">

  <div class="rounded-3" style=" width: 100%; border: 1px solid grey; padding: 8px;">
    <h4 style="text-align:center">Generate Page </h4>
  </div>

  <div class="rounded-3" style="width: 100%; border: 1px solid grey; padding-top: 8px; padding-left: 5px; padding-right: 5px;">
    <div class="row">
      <div class="col-8">

        <form #form="ngForm">

          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="JsonData">
              Enter Json:
            </label>
            <div class="col-md-9">
              <textarea type="text"
                        rows="6"
                        class="form-control"
                        id="JsonData" name="JsonData"
                        [(ngModel)]="JsonData"
                         required>
           </textarea>
            </div>
          </div>

          <div style="padding:10px">
            <button style="color:white" (click)="GeneratePdfs()" class="btn btn-primary" type="submit">
              Generate Pdf
            </button>
            &nbsp;

            <button class=" btn btn-primary" type="button">
              <a style="color:white" href="pages-generator">Cancel</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
