<div class="container">
  <div>
    <h2 style="text-align:"> Page Wizard 1</h2>
  </div>

  <div class="rounded-3" style="width: 100%; border: 1px solid black; padding-top: 8px; padding-left: 5px; padding-right: 5px;">
    <div class="row">
      <div class="col-8">
        <form #form="ngForm">

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="">
              Page Name:
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="" name=""  />
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="description">
              Description:
            </label>
            <div class="col-md-9">
              <textarea placeholder="Enter description" type="text" class="form-control" name="description"
                        id="description">
                 </textarea>
            </div>
          </div>
          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="dataSourceJson">
              Data Source Json:
            </label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" id="dataSourceJson" name="dataSourceJson" #dataSourceJson
                        >
              </textarea>
            </div>
          </div>         
          <div>
            <button class="btn btn-primary" type="button">
              <a style="color:white" class="navbar-brand" href="widget">Next</a>
            </button>
            &nbsp;

            <button class="btn btn-primary" type="button">
              <a style="color:white" class="navbar-brand" href="pages">Cancle</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
