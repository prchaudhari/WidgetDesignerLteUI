<div class="container">
  <div>
    <h4 style="text-align:center">Add Widget</h4>
  </div>
 
  <div class="rounded-3" style=" width: 100%; border: 1px solid grey; padding: 8px;">
    <div class="row">
      <div style="padding-left:10px">
        <button type="button"
                class="btn btn-primary"
                (click)="ShowPreview('')">
          Preview
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      <div style="width:30%">
      </div>
      <div [innerHTML]="renderedTemplate"></div>
    </div>
  </div>
  <div class="rounded-3" style="width: 100%; border: 1px solid grey; padding-top: 8px; padding-left: 5px; padding-right: 5px;">
    <div class="row">
      <div class="col-8">
        <form #form="ngForm" (ngSubmit)="addWidget()">

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="widgetName">
              Widget Name:
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="widgetName" name="widgetName" [(ngModel)]="newWidget.widgetName" />
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="description">
              Description:
            </label>
            <div class="col-md-9">
              <textarea placeholder="Enter description" type="text" class="form-control" name="description"
                        id="description"
                        [(ngModel)]="newWidget.description">
                 </textarea>
            </div>
          </div>
          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="dataBindingJsonNode">
              Data Binding Json Node:
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="dataBindingJsonNode" name="dataBindingJsonNode" [(ngModel)]="newWidget.dataBindingJsonNode" />
            </div>
          </div>
          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="dataSourceJson">
              Data Source Json:
            </label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" id="dataSourceJson" name="dataSourceJson" #dataSourceJson
                        [(ngModel)]="newWidget.dataSourceJson">
              </textarea>
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="widgetHtml">
              Widget Html:                              
            </label>
            <div class="col-md-9">
              <textarea class="widgetHtml" typeof="text" style="width:100%" rows="10" id="widgetHtml" name="widgetHtml" [(ngModel)]="newWidget.widgetHtml">
              </textarea>
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="WidgetIconUrl">
              Widget Icon:
            </label>
            <div class="col-md-9">
              <img [src]="url" height="100" />
              <!--<img src="https://localhost:44381//uploads//a26ca398-160f-4a37-b7c6-7e1d6152add3.jpeg" height="100" />-->
              <input type="file" name="WidgetIconUrl" (change)="onselectFile($event)">
            </div>
          </div>
          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="fontName">
              Font Name:
            </label>

            <ng-select class="col-md-9" id="fontName" name="fontName" [(ngModel)]="newWidget.fontName">
              <ng-option *ngFor="let option of options" [value]="option.fontClass">
                <span style="width: 15%" class="info-box-icon"><i [ngClass]="option.fontClass"></i></span>
                &nbsp;&nbsp;
                {{option.fontName}}
              </ng-option>
            </ng-select>
          </div>

            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="width">
                Initial Width:
              </label>
              <div class="col-md-4">
                <input type="text" class="form-control" id="width" name="width" [(ngModel)]="newWidget.width" />
              </div>
              <label class="col-md-2 col-form-label" for="height">
                Initial Height:
              </label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="height" name="height" [(ngModel)]="newWidget.height" />
              </div>
            </div>
            <div>

              <button type="submit" class="btn btn-primary">Save</button>
            </div>
</form>
      </div>
    </div>

  </div>
</div>
