<div class="container">
  <div>
    <h5 style="text-align:center">Page Details</h5>
  </div>
  
  <div class="rounded-3" style="width: 100%; border: 1px solid grey; padding-top: 8px; padding-left: 5px; padding-right: 5px;">
    <div class="row">
      <div class="col-8">
        <form #form="ngForm">

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="pageName">
              Page Name:
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="pageName" name="pageName" [(ngModel)]="updatePageRequest.pageName" />
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="description">
              Description:
            </label>
            <div class="col-md-9">
              <textarea placeholder="Enter description" type="text" class="form-control" name="description"
                        id="description"
                        [(ngModel)]="updatePageRequest.description">
                 </textarea>
            </div>
          </div>

          <div style="padding:10px">
            <button class="btn btn-primary" type="button">
              <a style="color:white" href="edit/id">Next</a>
            </button>
            &nbsp;

            <button class="btn btn-primary" type="button">
              <a style="color:white" href="pages">Cancel</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
