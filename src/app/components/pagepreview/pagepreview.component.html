<div class="anyClass">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h2>Page Preview</h2>
        </div>
        <label style="width: 150px; padding-top: 20px">Change Theme:</label>
        <div style="width:30%; padding-top:1rem">
          <select class="form-control"
                  id="cssname"
                  name="cssname"
                  [(ngModel)]="cssname"
                  (change)="changeCSS()"
                  required>
            <option value="">Select a CSS file</option>
            <option *ngFor="let cssFile of cssFiles" [value]="cssFile">{{ cssFile }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-10" style="padding-bottom: 0px;">
      <div class="data">
        <cdk-virtual-scroll-viewport style="height:505px" itemSize="50" autosize>
          <div class="grid-stack" id="advanced-grid-preview" [ngStyle]="anyClassx"></div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </section>
  

  <section style="background-color:aqua" id="advancedDemo"  >  
    <!--<div class="col-sm-12 col-md-10" style="padding-bottom: 0px;">
      <div class="data">
        <cdk-virtual-scroll-viewport style="height: 475px" itemSize="50" autosize>
          <div class="grid-stack" id="advanced-grid-preview" [ngStyle]="anyClassx"></div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>-->

  </section>
</div>
