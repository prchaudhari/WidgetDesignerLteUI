<div class="container">
  <div>
    <h4 style="text-align:center">Available Widgets</h4>
  </div>

  <div class="rounded-3" style=" width: 100%; border: 1px solid grey; padding: 8px;">
    <div class="row">
      <div style="width:20%;padding-left:10px">
        <button class="btn btn-primary" type="button">
          <a style="color:white" href="widget/add">Add Widget +</a>
        </button>
      </div>
    </div>
  </div>

  <section style="border: 1px solid grey; border-radius: 10px; height: 500px; padding-top: 10px">
    <section *ngIf="widget && widget.length > 0">
      <div style="width:60%;float:left">
        <table>
          <tr>
            <td>
              <div class="row">
                <div style="width:150px" *ngFor="let widget of widget;
                     let i = index">
                  <div (click)="setRow(i)" [ngClass]="{'highlight': selectedIndex === i}" class="info-box" style="border: 1px solid grey; border-radius: 10px; width: 100%" (click)="showWidget(widget.id)">
                    <table style="width: 100%; text-align: center">
                      <tr>
                        <span style="width: 100%" class="info-box-icon"><i [ngClass]="widget.fontName"></i></span>
                      </tr>
                      <tr class="overflowtext" title="{{ widget.widgetName }}">
                        {{ widget.widgetName }}
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </section>

    <section *ngIf="widget && widget.length > 0">
      <div style="width:40%;float:right">
        <table>
          <tr>
            <td style="">
              <div style="width: auto; padding:10px">
                <div>
                  <table style="width: auto; text-align: left;padding-left:10px">
                    <tr>
                      <div _ngcontent-ath-c5="">

                        <label _ngcontent-ath-c5="" class="mb-0">
                          Widget Name :
                        </label>
                        <span _ngcontent-ath-c5="" class="ml-1">
                          {{ clickWidget.widgetName }}
                        </span>
                        <span style="float:right;">
                          <a title="Edit" [routerLink]="['/widget','edit',clickWidget.id]"><i class="fas fa-pencil-alt"></i></a>&nbsp;&nbsp;
                          <a title="Delete" (click)="deleteWidget(clickWidget.id)"><i class="fa-regular fa-trash-can"></i></a>
                        </span>
                      </div>
                      <div _ngcontent-ath-c5="">
                        <label _ngcontent-ath-c5="" class="mb-0">
                          Description &nbsp;&nbsp;&nbsp;:
                        </label>
                        <span _ngcontent-ath-c5="" class="ml-1" style="width:50px">
                          {{ clickWidget.description }}
                        </span>
                      </div>
                      <div _ngcontent-ath-c5="">
                        <label _ngcontent-ath-c5="" class="mb-0">
                          Data Binding Json Node &nbsp;&nbsp;&nbsp;:
                        </label>
                        <span _ngcontent-ath-c5="" class="ml-1" style="width:50px">
                          {{ clickWidget.dataBindingJsonNode }}
                        </span>
                      </div>
                    </tr>
                    <tr style="height:10px">
                    </tr>
                    <tr style="text-align:center">
                      <div style="border: 1px solid grey; border-radius: 20px; padding: 40px; display: flex; justify-content: center;">
                        <img class="image" style=" " src="{{clickWidget.widgetIconUrl}}" />
                      </div>
                    </tr>
                  </table>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </section>
  <p *ngIf="!widget || widget.length == 0">No Widget Found!</p>
</div>
